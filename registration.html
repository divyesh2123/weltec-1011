<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

   

        <input type="text" name="firstName" />

        <input type="text" name="title" />

        <input type="text" name="lastName" />
        <input type="text" name="email" />
        <input type="text" name="password" />
        <input type="text" name="confirmPassword" />

        <input type="checkbox" name="acceptTerms" />



        <input type="button" value="save"  onclick="saveInformation()"/>

        <script>

            function saveInformation()
            {
                let obj= document.getElementsByTagName("input");

                let p={}
             
                for(let i=0;i<obj.length;i++)
                {

                    if(obj[i].type == "text")
                    {
                    p[obj[i].name] = obj[i].value

                    }
                    else if(obj[i].type == "checkbox")
                    {

                        p[obj[i].name] = obj[i].checked
                    }

                }

               fetch("https://real-pear-fly-kilt.cyclic.app/accounts/register",{
                method : "POST",
                body : JSON.stringify(p),
                headers : {
                    'Content-Type': "application/json"
                }
               }).then(y=>y.json())
               .then(y=>{

                console.log(y);
               })


            }


        </script>

</body>
