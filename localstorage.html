<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <button type="button" class="btn btn-primary" onclick="saveInfo()">Submit</button>

      <table class="table table-bordered">
      
        <tbody id="display">
        
        </tbody>
      </table>
    <script>

        function saveInfo()
        {
            let array = JSON.parse(localStorage.getItem("userInfo")) || [];

            let obj = {

                "email": document.getElementById("email").value,
                "password": document.getElementById("pwd").value
                
            }

            array.push(obj);

            localStorage.setItem("userInfo",JSON.stringify(array));

            displayInfo();
        }

        displayInfo();

        function displayInfo()
        {
            let array = JSON.parse(localStorage.getItem("userInfo")) || [];

            let p = array.map((v,index)=>{

                return(`  <tr>
        <td>${v.email}</td>
        <td>${v.password}</td>
        <td><button class='btn btn-primary'>Delete</button></td>
        <td><button class='btn btn-primary'>Edit</button></td>
        
      </tr>`)

            })

            document.getElementById("display").innerHTML =p.join(" ");
       
       
        }
        
    </script>
    
</body>
</html>
