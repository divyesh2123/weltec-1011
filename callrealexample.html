<body>

    <script>



const address = {
  fullAddress: function() {
    return this.street + " " + this. city;
  }
}

fetch("https://jsonplaceholder.typicode.com/users").then(y=>y.json())
.then(y=>{

   let p = y.map((v)=>{

        return address.fullAddress.call(v.address);

    });


    console.log(p);


})



    </script>
